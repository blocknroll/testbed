<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>testbed</title>
  </head>

  <body>

    <h1>i am a robot</h1>

    <button id="stop" type="button" name="button-stop">STOP</button>
    <button id="forward" type="button" name="button-forward">FORWARD</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();

      $('#stop').click(function () {
        socket.emit('stop');
      });

      $('#forward').click(function () {
        socket.emit('forward');
      });
    </script>
  </body>

</html>
