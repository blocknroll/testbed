<!DOCTYPE html>
<html>

  <head>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>testbed</title>

    <link rel="stylesheet" href="css/styles.css" media="screen">
  </head>


  <body>

    <section class="top">
      <div class="logo">
        <h1>T3STB3D</h1>
      </div>
    </section>

    <section class="white-stripe"></section>



    <!-- BUTTONS -------------------------------------------------->
    <div id="button-box">

      <div class="button-directions">
        <div id="turnLeft">
          <img src="img/button-square-45.svg" alt="turnLeft" />
        </div>
        <div id="forward">
          <img src="img/button-square-90.svg" style="pointer-events:none" alt="forward" />
        </div>
        <div id="turnRight">
          <img src="img/button-square-45.svg" alt="turnRight" />
        </div>
      </div>

      <div class="button-directions">
        <div id="spinLeft">
          <img src="img/button-square-90.svg" alt="spinLeft" />
        </div>
        <div id="center">
          <img src="img/button-square-90.svg" alt="center" />
        </div>
        <div id="spinRight">
          <img src="img/button-square-90.svg" alt="spinRight" />
        </div>
      </div>

      <div class="button-directions">
        <div id="reverseLeft">
          <img src="img/button-square-45.svg" alt="reverseLeft" />
        </div>
        <div id="reverse">
          <img src="img/button-square-90.svg" alt="reverse" />
        </div>
        <div id="reverseRight">
          <img src="img/button-square-45.svg" alt="reverseRight" />
        </div>
      </div>

    </div>




    <!-- SCRIPTS ----------------------------------------------------------->
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/TX.js"></script>

  </body>

</html>
